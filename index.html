<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <title>ShopList</title>
</head>
<body>
  <div class="container">
    <img src="assets/logo.jpg"/>
    <input class="product" type="text" id="input" placeholder="Adicione um item a lista"/>
    <button id="btnAdd" class="btn-primary">Adicionar</button>
    <div class="list">
      <ul id="shopping-list">
      
      </ul>
    </div>
    </ul>
    <div class="backdrop hide">
      <div class="modal">
        <span class="close-button">
          <i class="fa fa-times"></i>
        </span>
        <h1>Excluir Item</h1>
        <p>Tem certeza que deseja excluir o item Hamburger ?</p>
        <div class="btn-group">
          <button id="btn-confirm" class="btn-success">OK</button>
          <button id="btn-cancel" class="btn-danger">Cancelar</button>
        <div>
      </div>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
